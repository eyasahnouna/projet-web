<!DOCTYPE html>

<head>

    <title>Quiz Santé</title>
    <style>
        /* Global styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background: linear-gradient(to bottom, #f9f9f9, #e4e4e4);
            color: #333;
            margin: 0;
        }

        /* Header */
        header {
            background-color: #0056b3;
            padding: 0.3rem 0;
            color: white;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        nav .nav-link {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 0.5rem 1rem;
            transition: background 0.3s, transform 0.2s;
        }

        nav .nav-link:hover {
            background-color: #0056b3;
            border-radius: 5px;
            transform: scale(1.1);
        }

        /* Quiz section */
        section {
            max-width: 700px;
            margin: 2rem auto;
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .quiz-container h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 1rem;
        }

        ul {
            list-style: none;
            margin: 1rem 0;
        }

        ul li {
            margin-bottom: 1rem;
        }

        ul label {
            margin-left: 0.5rem;
            font-size: 1rem;
            color: #555;
        }

        ul input[type="radio"] {
            transform: scale(1.2);
            cursor: pointer;
        }

        button {
            display: block;
            margin: 2rem auto 0;
            padding: 0.8rem 2rem;
            background-color: #0288d1;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background-color: #004080;
            transform: scale(1.05);
        }

        footer {
            background-color: #004080;
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .footer-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .footer-content {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }

        .footer-item {
            flex: 1;
            min-width: 200px;
            text-align: left;
            margin-bottom: 15px;
        }

        .footer-item h4 {
            color: #004080;
            margin-bottom: 10px;
        }

        .footer-item p,
        .footer-item a,
        .footer-item strong {
            color: #e0e0e0;
        }

        .footer-item a {
            text-decoration: none;
            color: #004080;
        }

        .footer-item a:hover {
            text-decoration: underline;
        }

        .footer-bottom {
            margin-top: 20px;
            color: #b0c4de;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            section {
                padding: 1.5rem;
            }

            nav {
                flex-direction: column;
                gap: 0.5rem;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

                <li>
                    <input type="radio" name="answer" id="d" class="answer">

            </ul>
            <button id="submit">Submit</button>
        </div>
